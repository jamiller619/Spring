<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Tab</title>
    <script type="module" src="./index.ts"></script>
    <style>
      body {
        padding: 0;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: end;
        justify-content: end;
        font: unset;
      }

      time-clock,
      ziiiro-clock {
        margin: 1rem;
      }

      time-clock {
        color: #fff;
        text-align: right;
        font-size: 8vmin;
        text-shadow: 1px 1px 2px #161515;
        animation: appear 500ms 1s both ease-out;
      }

      ziiiro-clock {
        --clock-size: 28vmin;
        width: var(--clock-size);
        height: var(--clock-size);
      }

      @keyframes appear {
        from {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <epic-unsplash key="collection" value="yvLAh9Xk5B4"></epic-unsplash>
    <time-clock></time-clock>
    <ziiiro-clock hour="dodgerblue" minute="deeppink"></ziiiro-clock>
  </body>
</html>
