<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Tab</title>
    <script type="module" src="./index.ts"></script>
    <style>
      :root {
        --ease: cubic-bezier(0.75, 0.15, 0.1, 1);
        --easeBounce: cubic-bezier(0.25, 0.46, 0.18, 1.3);
      }

      body {
        padding: 0;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: end;
        justify-content: end;
      }

      epic-unsplash,
      datetime-clock {
        color: #fff;
        text-shadow: 1px 1px 2px #161515;
      }

      datetime-clock,
      ziiiro-clock {
        margin: 1rem;
      }

      datetime-clock {
        position: relative;
        text-align: right;
        font-size: 8vmin;
        text-shadow: 1px 1px 2px #161515;
      }

      ziiiro-clock {
        display: block;
        position: relative;
        width: 32vmin;
        height: 32vmin;
        transform: scale(1);
        animation: scale 0.5s 0.1s backwards var(--easeBounce);
      }

      @keyframes scale {
        0% {
          transform: scale(0);
        }
      }
    </style>
  </head>
  <body>
    <epic-unsplash key="collection" keyid="612211"></epic-unsplash>
    <datetime-clock></datetime-clock>
    <ziiiro-clock
      minute="#f53a88"
      minutehand="#ffa0e1"
      marker="#f3a6a6"
      hour="#6813aa"
      dial="#201e21"
      dialborder="#511c5f"
    ></ziiiro-clock>
  </body>
</html>
