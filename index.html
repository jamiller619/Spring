<!doctype html>
<html>
<head>
  <title>New Tab</title>
  <meta charset="utf-8">
  <link rel="stylesheet" inline href="dist/assets/spring.css">
</head>
<body>
  <div id="digital">
    <p class="time">
      <span class="hours"></span>
      <span class="colon">:</span>
      <span class="minutes"></span>
      <span class="am-pm"></span>
    </p>
    <p class="date"></p>
  </div>
  <svg id="watch">
    <defs>
      <filter id="drop-shadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
        <feOffset dx="3" dy="3" result="offsetBlur" />
        <feFlood flood-opacity="0.8" />
        <feComposite operator="in" in2="offsetBlur" />
        <feMerge>
          <feMergeNode />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      
      <linearGradient id="center-fill" x1="1" x2="0" y1="1" y2="0">
        <stop offset="0%" stop-color="#0c0c0c" />
        <stop offset="100%" stop-color="#1b1b1b" />
      </linearGradient>

      <filter id="inset-shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feComponentTransfer in="SourceAlpha">
          <feFuncA type="table" tableValues="1 0" />
        </feComponentTransfer>
        <feGaussianBlur stdDeviation="30" />
        <feOffset dx="5" dy="5" result="offsetBlur" />
        <feFlood result="color" />
        <feComposite in2="offsetBlur" operator="in" />
        <feComposite in2="SourceAlpha" operator="in" />
        <feMerge>
          <feMergeNode in="SourceGraphic" />
          <feMergeNode />
        </feMerge>
      </filter>

      <clipPath id="overlay-clip">
        <rect />
      </clipPath>

      <mask id="hour-mask">
        <g>
          <rect class="angle-rect" />
          <g class="mask-a"></g>
          <g class="mask-b" clip-path="url(#overlay-clip)"></g>
        </g>
      </mask>

      <mask id="minute-mask">
        <g>
          <rect class="angle-rect" />
          <g class="mask-a"></g>
          <g class="mask-b" clip-path="url(#overlay-clip)"></g>
        </g>
      </mask>

    </defs>

    <g class="main">
      <circle id="hour" class="conical" mask="url(#hour-mask)" filter="url(#inset-shadow)" />
      <g class="minute-group">
        <rect id="minute-hand" />
        <circle id="minute" class="conical" mask="url(#minute-mask)" />
      </g>
      <circle class="center" filter="url(#drop-shadow)" />
      <circle class="center" fill="url(#center-fill)" />
      <g id="markers"></g>
      <circle id="watch-shadow" filter="url(#drop-shadow)" />
    </g>
  </svg>
  <img id="fs-bg" alt="Unsplash background image" />
  <!-- build:js spring.js -->
  <script src="assets/bower/fastdom/fastdom.min.js"></script>
  <script src="assets/js/spring.js"></script>
  <!-- endbuild -->
</body>
</html>
