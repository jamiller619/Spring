<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <style type="text/css">
  /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
  */
  html, body, div, span, applet, object, iframe,
  h1, h2, h3, h4, h5, h6, p, blockquote, pre,
  a, abbr, acronym, address, big, cite, code,
  del, dfn, em, img, ins, kbd, q, s, samp,
  small, strike, strong, sub, sup, tt, var,
  b, u, i, center,
  dl, dt, dd, ol, ul, li,
  fieldset, form, label, legend,
  table, caption, tbody, tfoot, thead, tr, th, td,
  article, aside, canvas, details, embed, 
  figure, figcaption, footer, header, hgroup, 
  menu, nav, output, ruby, section, summary,
  time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
  }
  /* HTML5 display-role reset for older browsers */
  article, aside, details, figcaption, figure, 
  footer, header, hgroup, menu, nav, section {
    display: block;
  }
  body {
    line-height: 1;
  }
  ol, ul {
    list-style: none;
  }
  blockquote, q {
    quotes: none;
  }
  blockquote:before, blockquote:after,
  q:before, q:after {
    content: '';
    content: none;
  }
  table {
    border-collapse: collapse;
    border-spacing: 0;
  }

  body {
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
  }
  #timepiece {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 210px;
    height: 210px;
    background: rgba(3,29,3,.7);
    border-radius: 105px;
  }
  #timepiece li {
    position: absolute;
  }
  #timepiece li:not(.center) {
    width: 210px;
    height: 210px;
    top: 0;
    left: 0;
  }
  #minute {
    background-image: url(assets/images/minute.png);
  }
  #hour {
    background-image: url(assets/images/hour.png);
  }
  .indicators {
    background-image: url(assets/images/indicators.png);
  }
  .center {
    width: 100px;
    height: 100px;
    background-color: #031d03;
    border-radius: 50px;
    top: 55px;
    left: 55px;
  }
  </style>
</head>
<body>
  <ul id="timepiece" role="presentation" aria-hidden="true">
    <li id="hour"></li>
    <li id="minute"></li>
    <li class="center"></li>
    <li class="indicators"></li>
  </ul>
  <script src="assets/scripts/spring.js"></script>
</body>
</html>
