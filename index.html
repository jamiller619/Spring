<!DOCTYPE html>
<html>
<head>
  <title>Spring</title>
  <style type="text/css">
  #timepiece ul {
    position: relative;
  }
  #timepiece li {
    position: absolute;
    top: 0;
    left: 0;
    width: 500px;
    height: 500px;
  }

    background-image: url(images/hour.png);

  <ul id="timepiece">
    <li class="center"></li>
    <li class="minute"></li>

  </ul>

</html>
