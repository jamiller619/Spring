<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <style type="text/css">
  /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
  */
  html, body, div, span, applet, object, iframe,
  h1, h2, h3, h4, h5, h6, p, blockquote, pre,
  a, abbr, acronym, address, big, cite, code,
  del, dfn, em, img, ins, kbd, q, s, samp,
  small, strike, strong, sub, sup, tt, var,
  b, u, i, center,
  dl, dt, dd, ol, ul, li,
  fieldset, form, label, legend,
  table, caption, tbody, tfoot, thead, tr, th, td,
  article, aside, canvas, details, embed, 
  figure, figcaption, footer, header, hgroup, 
  menu, nav, output, ruby, section, summary,
  time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
  }
  /* HTML5 display-role reset for older browsers */
  article, aside, details, figcaption, figure, 
  footer, header, hgroup, menu, nav, section {
    display: block;
  }
  body {
    line-height: 1;
  }
  ol, ul {
    list-style: none;
  }
  blockquote, q {
    quotes: none;
  }
  blockquote:before, blockquote:after,
  q:before, q:after {
    content: '';
    content: none;
  }
  table {
    border-collapse: collapse;
    border-spacing: 0;
  }

  /* Spring */
  body {
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    background-color: #8aa7d2;
  }
  #timepiece {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 210px;
    height: 210px;
  }
  #timepiece li {
    position: absolute;
  }
  #timepiece li:not(.center) {
    width: 210px;
    height: 210px;
    top: 0;
    left: 0;
  }
  #timepiece .minutes {
    background-image: url(assets/images/minute.png);
  }
  #timepiece .hour {
    background-image: url(assets/images/hour.png);
    mix-blend-mode: screen;
  }
  .indicators {
    background-image: url(assets/images/indicators.png);
  }
  #digital {
    position: fixed;
    right: 220px;
    bottom: 10px;
    font-weight: lighter;
    font-family: Helvetica, Arial, sans-serif;
    color: white;
    text-shadow: 1px 1px 2px rgba(11,150,173,.7);
    mix-blend-mode: luminosity;
  }
  #digital .date {
    font-size: 20px;
    letter-spacing: 1px;
    text-align: right;
  }
  #digital .time {
    font-size: 75px;
  }
  #digital .time span {
    display: block;
    float: left;
  }
  #digital .time .am-pm {
    margin-left: 10px;
  }
  #digital .time .colon {
    margin-right: 1px;
    position: relative;
    bottom: 4px;
  }
  #digital .time .minutes .one:first-child {
    margin-left: -8px;
  }
  #digital .time .hour .one:last-child {
    margin-right: -2px;
  }

  #digital .time .one {
    letter-spacing: -6px;
    margin-left: -6px;
  }
  </style>
</head>
<body>
  <div id="digital">
    <p class="time">
      <span class="hour"></span>
      <span class="colon">:</span>
      <span class="minutes"></span>
      <span class="am-pm"></span>
    </p>
    <p class="date"></p>
  </div>
  <ul id="timepiece" role="presentation" aria-hidden="true">
    <li class="minutes"></li>
    <li class="hour"></li>
    <li class="indicators"></li>
  </ul>
  <script src="assets/scripts/spring.js"></script>
</body>
</html>
