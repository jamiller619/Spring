<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <meta charset="UTF-8">
  <!-- build:css styles/spring.css -->
  <link rel="stylesheet" href="dist/styles/spring.css">
  <!-- endbuild -->
</head>
<body>
  <div id="digital">
    <p class="time">
      <span class="hour"></span>
      <span class="colon">:</span>
      <span class="minutes"></span>
      <span class="am-pm"></span>
    </p>
    <p class="date"></p>
  </div>
  <svg id="watch">

    <defs>
    
      <filter id="center-shadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
        <feOffset dx="3" dy="3" result="offsetBlur" />
        <feFlood flood-opacity="0.5" />
        <feComposite operator="in" in2="offsetBlur" />
        <feMerge>
          <feMergeNode />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      
      <linearGradient id="center-fill" x1="1" x2="0" y1="1" y2="0">
        <stop offset="0%"  stop-color="#0c0c0c" />
        <stop offset="100%" stop-color="#1b1b1b" />
      </linearGradient>

      <filter id="inset-shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feComponentTransfer in="SourceAlpha">
          <feFuncA type="table" tableValues="1 0" />
        </feComponentTransfer>
        <feGaussianBlur stdDeviation="30" />
        <feOffset dx="5" dy="5" result="offsetBlur" />
        <feFlood result="color" />
        <feComposite in2="offsetBlur" operator="in" />
        <feComposite in2="SourceAlpha" operator="in" />
        <feMerge>
          <feMergeNode in="SourceGraphic" />
          <feMergeNode />
        </feMerge>
      </filter>

      <clipPath id="overlay-clip">
        <rect />
      </clipPath>

      <mask id="hour-mask">
        <g>
          <rect class="angle-rect" />
          <g class="mask-a"></g>
          <g class="mask-b" clip-path="url(#overlay-clip)"></g>
        </g>
      </mask>

      <mask id="minute-mask">
        <g>
          <rect class="angle-rect" />
          <g class="mask-a"></g>
          <g class="mask-b" clip-path="url(#overlay-clip)"></g>
        </g>
      </mask>

    </defs>

    <g>
      <circle id="hour" mask="url(#hour-mask)" filter="url(#inset-shadow)" />
      <circle id="minute" mask="url(#minute-mask)" />
      <line id="minute-hand" x1="0" />
      <circle class="center" filter="url(#center-shadow)" />
      <circle class="center" fill="url(#center-fill)" />
      <g id="markers"></g>
    </g>
    
  </svg>
  <!--<ul id="watch" role="presentation" aria-hidden="true">
    <li class="indicators"></li>
    <li class="minutes"></li>
    <li class="hour"></li>
    <li class="minute-hand"></li>
    <li class="center"></li>
  </ul>-->
  <img id="fs-bg" alt="Unsplash background image" />
  <!-- build:js js/spring.min.js -->
  <script src="bower_components/conic-gradient/index.js"></script>
  <script src="assets/js/spring.js"></script>
  <!-- endbuild -->
  <script>

  
  </script>
</body>
</html>
