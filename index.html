<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <meta charset="UTF-8">
  <style type="text/css">
  /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
  */
  html, body, div, span, applet, object, iframe,
  h1, h2, h3, h4, h5, h6, p, blockquote, pre,
  a, abbr, acronym, address, big, cite, code,
  del, dfn, em, img, ins, kbd, q, s, samp,
  small, strike, strong, sub, sup, tt, var,
  b, u, i, center,
  dl, dt, dd, ol, ul, li,
  fieldset, form, label, legend,
  table, caption, tbody, tfoot, thead, tr, th, td,
  article, aside, canvas, details, embed, 
  figure, figcaption, footer, header, hgroup, 
  menu, nav, output, ruby, section, summary,
  time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
  }
  /* HTML5 display-role reset for older browsers */
  article, aside, details, figcaption, figure, 
  footer, header, hgroup, menu, nav, section {
    display: block;
  }
  body {
    line-height: 1;
  }
  ol, ul {
    list-style: none;
  }
  blockquote, q {
    quotes: none;
  }
  blockquote:before, blockquote:after,
  q:before, q:after {
    content: '';
    content: none;
  }
  table {
    border-collapse: collapse;
    border-spacing: 0;
  }

  /* Spring */
  body {
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    background-color: #8aa7d2;
  }
  #watch {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 210px;
    height: 210px;
    background: rgba(255,255,255,.5);
    border-radius: 50%;
    /*border: 4px solid #191d1f;*/
  }
  #watch li {
    position: absolute;
  }
  #watch .minutes,
  #watch .hour {
    mix-blend-mode: multiply;
  }
  #watch .minutes,
  #watch .hour,
  #watch .center {
    border-radius: 50%;
  }
  #watch .minutes,
  #watch .hour,
  #watch .indicators {
    width: 210px;
    height: 210px;
    top: 0;
    left: 0;
  }
  #watch .center {
    width: 50%;
    height: 50%;
    background-color: #191d1f;
    margin-left: 25%;
    margin-top: 25%;
    box-shadow: 2px 2px 8px rgba(0,0,0,.8);
  }
  #watch .minute-hand {
    width: 4px;
    height: 50%;
    left: calc(50% - 2px);
    background-color: rgb(0,215,255);
    transform-origin: bottom;
  }
  #watch .indicators {
    background-image: url(assets/images/indicators.png);
  }
  #digital {
    position: fixed;
    right: 230px;
    bottom: 10px;
    font-weight: lighter;
    font-family: Helvetica, Arial, sans-serif;
    color: white;
    text-shadow: 1px 1px 2px rgba(11,150,173,.7);
    mix-blend-mode: luminosity;
  }
  #digital .date {
    font-size: 20px;
    letter-spacing: 1px;
    text-align: right;
  }
  #digital .time {
    font-size: 75px;
  }
  #digital .time span {
    display: block;
    float: left;
  }
  #digital .time .am-pm {
    margin-left: 10px;
  }
  #digital .time .colon {
    margin-right: 1px;
    position: relative;
    bottom: 4px;
  }
  #digital .time .minutes .one:first-child {
    margin-left: -8px;
  }
  #digital .time .hour .one:last-child {
    margin-right: -2px;
  }

  #digital .time .one {
    letter-spacing: -6px;
    margin-left: -6px;
  }
  </style>
</head>
<body>
  <div id="digital">
    <p class="time">
      <span class="hour"></span>
      <span class="colon">:</span>
      <span class="minutes"></span>
      <span class="am-pm"></span>
    </p>
    <p class="date"></p>
  </div>
  <ul id="watch" role="presentation" aria-hidden="true">
    <li class="indicators"></li>
    <li class="minutes"></li>
    <li class="hour"></li>
    <li class="minute-hand"></li>
    <li class="center"></li>
  </ul>
  <script src="assets/scripts/conic-gradient.js"></script>
  <script src="assets/scripts/spring.js"></script>
</body>
</html>
